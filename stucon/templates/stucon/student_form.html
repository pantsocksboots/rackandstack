{% extends "base_bootstrap_nav.html" %}
{% block content %}
{% load crispy_forms_tags %}
{% if student %}
    <h1>Edit Student</h1>
{% else %}
    <h1>Create Student</h1>
{% endif %}
<p>
    <form action="" method="post">
      {% csrf_token %}
      {{ user_form|crispy }}
      {{ student_form|crispy }}
    </br>
      <input class="btn btn-outline-primary" type="submit" value="Submit">
      <input class="btn btn-outline-warning" type="submit" value="Cancel" onclick="window.location.href='{% url 'stucon:student_list' %}';return false;">
      {% if student %}
      <input class="btn btn-outline-danger" type="submit" value="Delete" onclick="window.location.href='{% url 'stucon:student_delete' student.id %}'; return false;">
      {% endif %}
    </form>
  </p>

{% endblock %}
