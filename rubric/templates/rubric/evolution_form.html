{% extends "base_bootstrap_nav.html" %}
{% block content %}
{% load crispy_forms_tags %}
{% if evolution %}
    <h1>Edit Evolution</h1>
{% else %}
    <h1>Create Evolution</h1>
{% endif %}
<p>
    <form action="" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <input class="btn btn-outline-primary" type="submit" value="Submit">
      <input class="btn btn-outline-warning" type="submit" value="Cancel" onclick="window.location.href='{% url 'rubric:evolution_list' %}';return false;">
      {% if evolution %}
      <input class="btn btn-outline-danger" type="submit" value="Delete" onclick="window.location.href='{% url 'rubric:evolution_delete' evolution.id %}'; return false;">
      {% endif %}
    </form>
  </p>

{% endblock %}
