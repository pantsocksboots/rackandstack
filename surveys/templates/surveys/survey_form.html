{% extends "base_bootstrap_nav.html" %}
{% block content %}
{% load crispy_forms_tags %}
{% if survey %}
    <h1>Edit Survey</h1>
{% else %}
    <h1>Create Survey</h1>
{% endif %}
<p>
    <form action="" method="post">
      {% csrf_token %}
      {{ form|crispy }}
    </br>
      <input class="btn btn-outline-primary" type="submit" value="Submit">
      <input class="btn btn-outline-warning" type="submit" value="Cancel" onclick="window.location.href='{% url 'surveys:survey_list' %}';return false;">
      {% if survey %}
      <input class="btn btn-outline-danger" type="submit" value="Delete" onclick="window.location.href='{% url 'surveys:survey_delete' survey.id %}'; return false;">
      {% endif %}
    </form>
  </p>

{% endblock %}
