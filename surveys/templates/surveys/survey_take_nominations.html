{% extends "base_bootstrap_nav.html" %}
{% block content %}
{% load crispy_forms_tags %}
<p>
  <h1>{{ survey }}: Nominations</h1>
</p>
<p>
    <form action="" method="post">
      {% csrf_token %}
      {{ formset.management_form }}
      {% for form in formset %}
      <div class="border border-3 border-primary rounded-3 p-3 m-3">
      <h3> {{ form.question_text }} </h3>
        {{ form|crispy }}
      </div>
        {% endfor %}
      <div class= "p-3 m-3">
        <input class="btn btn-outline-primary" type="submit" value="Submit">
        <input class="btn btn-outline-warning" type="submit" value="Cancel" onclick="window.location.href='{% url 'surveys:survey_take' survey.id %}';return false;">
      </div>
    </form>
  </p>

{% endblock %}
